<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset>
                <label for="first_name">Enter Your First Name: <input id="first_name" type="text" name="first_name" required></label>
                <label for="last_name">Enter Your Last Name: <input id="last_name" type="text" name="last_name" required></label>
                <label for="email">Enter Your Email: <input id="email" type="email" name="email" required></label>
                <label for="password">Create a New Password: <input id="password" type="password" name="password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <fieldset>
                <legend>Account Type (required)</legend>
                <label for="personal-account"><input type="radio" id="personal-account" name="account-type" value="personal" class="inline" checked> Personal</label>
                <label for="business-account"><input type="radio" id="business-account" name="account-type" value="business" class="inline"> Business</label>
            </fieldset>
            <fieldset>
              <label for="profile-picture">Upload a profile picture: <input type="file" id="profile-picture" name="profile-picture" required></label>
              <label for="age">Input your age (years): <input type="number" id="age" name="age" min="13" max="120" required></label>
              <label for="referral">How did you hear about us?</label>
              <select id="referral" name="referral">
                <option value="">(Select one)</option>
                <option value="1">Social Media</option>
                <option value="2">Search Engine</option>
                <option value="3">Advertisement</option>
                <option value="4">Other</option>
              </select>
              <label for="bio">Provide a bio:</label>
              <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach...."></textarea>
            </fieldset>
               <label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions" name="terms-and-conditions" class="inline" required> I agree to the <a href="https://www.freecodecamp.org/news/terms-and-conditions" target="_blank">terms and conditions</a></label>
                <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
